<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="images/three-hexagons.png" type="image/png"/>
<meta charset="UTF-8">
<title>Game Client</title>
<!-- 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.amd.min.js"></script>
 -->
<!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
<script data-main="scripts/main" src="scripts/require.js" async="async"></script>
<link rel="stylesheet" href="styles/client.css" type="text/css"/>
</head>
<body>

	<script id="states-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="state master" data-location="{{this}}">
			<span class="type">State</span> <span class="index">#{{@index}}</span> [<a href="{{this}}" target="raw">json</a>]
		</div>	
		{{/each}}
	</script>

	<script id="state-template" type="text/x-handlebars-template">
		<div class="properties">
			<div class="heading">Properties</div>
			<div class="property"> <span class="label">State:</span> <span class="value">{{resource}}</span> <span class="note">[<a href="{{resource}}" target="raw">json</a>]</span> </div>
			<div class="property"> <span class="label">Model:</span> <span class="value">{{model}}   </span> <span class="note">[<a href="{{model}}"    target="raw">json</a>]</span> </div>
		</div>	
		<div class="action-set">
			<div class="heading">
				<span class="label">Action Set</span>
				<span class="interaction">
					<button class="auto">Auto</button>
					<button class="clear" disabled="disabled">Clear</button>
					<button class="submit" disabled="disabled">Go</button>
				</span>
			</div>
		</div>	
		<div class="action-builder">
			<div class="heading">
				<span class="label">Action Builder</span>
				<span class="interaction">
					<button class="clear" disabled="disabled">Clear</button>
					<button class="add" disabled="disabled">Go</button>
				</span>
			</div>
			{{#each allowedOperations.operationPatternSets}}
			<div class="operation-pattern-set">
				<span class="result">&rarr;{{resultLabel}}</span>
				{{#each operationPatterns}}
					<span class="operation-pattern">
						<span class="description">{{description}}</span>
					</span>
				{{/each}}
			</div>
			{{/each}}
		</div>	
		<div class="parts">
			<div class="heading">Parts</div>
			<div class="diagram">
				{{#each parts.parts}}
					<div class="part node">
						<span class="label">{{label}}</span>
					</div>
				{{/each}}
			</div>
		</div>	
	</script>

	<script id="part-template" type="text/x-handlebars-template">
		<div class="part">
			<span class="property label">{{label}}</span>
		</div>
	</script>

	<div class="header">
	Client
	<button class="refresh">Refresh</button>
	</div>
	<div class="states">
	</div>
	<div class="state detail">
	</div>
	<div class="footer">footer</div>

</body>
</html>
